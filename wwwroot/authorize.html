<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/authorize/main.css">
        <title>Title</title>
    </head>
    
    <body>
        <main>
            <div class="card">
                <div class="form__container">
                    <h1>
                        Welcome back
                    </h1>
                    
                    <form action="/login" method="post">
                        <div class="input">
                            <div class="input__container">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username">
                            </div>

                            <div class="input__container">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>

                        <input type="submit" value="Login">
                    </form>
                    
                    <div class="separator">
                        <hr>
                        <span>or</span>
                    </div>
                    
                    <button id="change-to-sign-up">
                        Sign up
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
