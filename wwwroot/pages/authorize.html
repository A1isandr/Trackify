<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/authorize/main.css">
        <script src="scripts/authorize/main.js" type="module"></script>
        <title>Title</title>
    </head>
    
    <body>
        <main>
            <h1>
                Trackify
            </h1>

            <div class="card">
                <div id="login-form__container" class="form__container">
                    <h2>
                        Welcome back
                    </h2>
                    
                    <form id="login-form">
                        <input id="login-username" type="text" name="login-username" placeholder="username" required>
                        <input id="login-password" type="password" name="login-password" placeholder="password" required>

                        <button id="login-button" class="submit-button" type="submit">Log in</button>
                    </form>
                    
                    <hr/>
                    
                    <a id="go-to-signup">
                        Don't have an account?
                    </a>
                </div>

                <div id="signup-form__container" class="form__container hidden">
                    <h2>
                        Create an account
                    </h2>
                    
                    <form id="signup-form">
                        <input id="signup-username" type="text" name="signup-username" placeholder="username" required>
                        <input id="signup-password" type="password" name="password" placeholder="password" required>
                        <input id="signup-password-repeat" type="password" name="password-repeat" placeholder="repeat password" required>

                        <button id="signup-button" class="submit-button" type="submit">Sign up</button>
                    </form>
                    
                    <hr/>
                    
                    <a id="go-to-login">
                        Already have an account?
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
