<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/board/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"/>
        <script src="/scripts/index.js" defer="defer" type="module"></script>
        <script src="/scripts/menu.js" defer="defer"></script>
        <title>Trackify</title>
    </head>

    <body>
        <header>
            <div class="header__container">
                <section class="header__left">
                    <div class="logo__container">
                        <h2>Trackify</h2>
                    </div>
                </section>

                <section class="header__center">
                    <h3>Board 1</h3>
                </section>

                <section class="header__right">
                    <div class="profile-picture__container">
                        <img src="/assets/images/dev-profile-picture.jpg" alt="profile picture">
                    </div>
                </section>
            </div>
        </header>
        
        <div class="overlay">
            <aside>
                <div class="menu__container">
                    <div class="menu__bar">
                        <section class="menu__bar-left">
                            <button class="toggle-menu-button bar__button">
                                <span class="material-symbols-rounded">
                                    thumbnail_bar
                                </span>
                            </button>
                        </section>
    
                        <section class="menu__bar-right">
                            <button class="bar__button">
                                <span class="material-symbols-rounded">
                                    search
                                </span>
                            </button>
        
                            <button class="bar__button">
                                <span class="material-symbols-rounded">
                                    new_window
                                </span>
                            </button>
                        </section>
                    </div>
    
                    <div class="menu__list">
                        <div class="menu__list-item">
                            <input type="radio" name="board" id="board-1">
                            <label for="board-1">Board 1</label>
                        </div>
    
                        <div class="menu__list-item">
                            <input type="radio" name="board" id="board-2">
                            <label for="board-2">Board 2</label>
                        </div>
    
                        <div class="menu__list-item">
                            <input type="radio" name="board" id="board-3">
                            <label for="board-3">Board 3</label>
                        </div>
    
                        <div class="menu__list-item">
                            <input type="radio" name="board" id="board-4">
                            <label for="board-4">Board 4</label>
                        </div>
                    </div>
                </div>
            </aside>
    
            <main>
                <div class="board__container">
                    <div class="board__control-bar">
                        <button class="toggle-menu-button bar__button">
                            <span class="material-symbols-rounded">
                                thumbnail_bar
                            </span>
                        </button>

                        <button  class="bar__button">
                            <span class="material-symbols-rounded">
                                search
                            </span>
                        </button>
                    </div>
                    
                    <div class="board">
                        <div class="board__categories-container">
                            <section class="category">
                                <div class="category__bar">
                                    <textarea class="category__title" placeholder="Category title" rows="1"></textarea>
    
                                    <button class="category__menu-button">
                                        <span class="material-symbols-rounded">
                                            more_horiz
                                        </span>
                                    </button>
                                </div>
    
                                <div class="category__task-list">
                                    <div class="task">
                                        <span class="task__title">Task 1</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 2</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 3</span>
                                    </div>
                                </div>
    
                                <button class="category__add-task-button">
                                    <span class="material-symbols-rounded">
                                        note_stack_add
                                    </span>
    
                                    Add a card
                                </button>
                            </section>
    
                            <section class="category">
                                <div class="category__bar">
                                    <textarea class="category__title" placeholder="Category title" rows="1"></textarea>
    
                                    <button class="category__menu-button">
                                        <span class="material-symbols-rounded">
                                            more_horiz
                                        </span>
                                    </button>
                                </div>
    
                                <div class="category__task-list">
                                    <div class="task">
                                        <span class="task__title">Task 1</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 2</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 3</span>
                                    </div>
                                </div>
    
                                <button class="category__add-task-button">
                                    <span class="material-symbols-rounded">
                                        note_stack_add
                                    </span>
    
                                    Add a card
                                </button>
                            </section>

                            <section class="category">
                                <div class="category__bar">
                                    <textarea class="category__title" placeholder="Category title" rows="1"></textarea>
    
                                    <button class="category__menu-button">
                                        <span class="material-symbols-rounded">
                                            more_horiz
                                        </span>
                                    </button>
                                </div>
    
                                <div class="category__task-list">
                                    <div class="task">
                                        <span class="task__title">Task 1</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 2</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 3</span>
                                    </div>
                                </div>
    
                                <button class="category__add-task-button">
                                    <span class="material-symbols-rounded">
                                        note_stack_add
                                    </span>
    
                                    Add a card
                                </button>
                            </section>

                            <section class="category">
                                <div class="category__bar">
                                    <textarea class="category__title" placeholder="Category title" rows="1"></textarea>
    
                                    <button class="category__menu-button">
                                        <span class="material-symbols-rounded">
                                            more_horiz
                                        </span>
                                    </button>
                                </div>
    
                                <div class="category__task-list">
                                    <div class="task">
                                        <span class="task__title">Task 1</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 2</span>
                                    </div>
    
                                    <div class="task">
                                        <span class="task__title">Task 3</span>
                                    </div>
                                </div>
    
                                <button class="category__add-task-button">
                                    <span class="material-symbols-rounded">
                                        note_stack_add
                                    </span>
    
                                    Add a card
                                </button>
                            </section>
                        </div>
    
                        <button id="board__add-category-button">
                            <span class="material-symbols-rounded">
                                add_box
                            </span>
    
                            Add category
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
